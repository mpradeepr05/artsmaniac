<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<base href="/"></base>
	<title>:: ARTS MANIAC ::</title>
	<meta charset="utf-8" name="viewport" content="initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/style.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link rel="stylesheet" type="text/css" href="css/gallery.css">
	<!-- Script Files -->
	<script src="js/min/angular.min.js"></script>
	<script src="js/min/angular-ui-router.js"></script>
	<script src="js/min/jquery.min.js"></script>
	<script src="js/min/slick.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body ng-controller="myCtrl">
	<main class="home">
		<header>
			<nav id="nav">
				<div class="logo small-logo col-sm-4">
					<a href="#"><span class="color-brand">ARTS</span> MANIAC</a>
				</div>
				<input type="checkbox" name="" class="mobile-nav-input visible-xs">
				<a class="mobile-nav visible-xs"></a>
				<ul id="main-menu" class="col-sm-8 main-menu" ng-click="vm.onNavClick($event)">
					<li class="active"><a onclick='scrollToEele("home")' data="home">Home</a></li>
					<li><a onclick='scrollToEele("aboutus")' data="aboutus">About artist</a></li>
					<li><a onclick='scrollToEele("art-work")' data="art-work">Art Works</a></li>
					<li><a onclick='scrollToEele("activates")' data="activates">Other Projects</a></li>
					<li><a onclick='scrollToEele("gallery")' data="gallery">Gallery</a></li>
					<li><a onclick='scrollToEele("contact")' data="contact">Contact</a></li>
				</ul>
			</nav>
		</header>
		<div data-ui-view=""></div>
		<footer id="contact">
			<section class="text-center">
				<h1>Contact</h1>
				<article>
					<p class="contact"><span>vikramart82@gmail.com</span><br class="visible-xs"><span class="hidden-xs">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span>+91 - 9818468295</span></p>
				</article>
			</section>
			<section class="bg-gray text-center pt-30 pb-20">
				<p><span class="copyright">&copy;</span> 2016 Arts Maniac - All rights reserved.</p>
			</section>
		</footer>
	</main>
	<script type="text/javascript">
		var menuUl = document.getElementById("main-menu");
		var mHeight = document.getElementById("nav").clientHeight;
		function scrollToEele(id) {
			var secId = document.getElementById(id).offsetTop;
			window.scroll({top: secId - mHeight, left: 0, behavior: 'smooth'});
		}
		window.onscroll = function(){
			var scrollPosY = window.pageYOffset | document.body.scrollTop;
			var x = menuUl.querySelectorAll('li');
			for (var i = 0; i < x.length; i++) {
				var picId = x[i].querySelector('a').getAttribute('data');
				var offsetTop = document.getElementById(picId).offsetTop;
				var secHeight = document.getElementById(picId).clientHeight;
				if (offsetTop - scrollPosY - mHeight <= 3){
					x[i].className = "active";
				}
				else{x[i].className = "";}
				if (offsetTop - scrollPosY - mHeight + secHeight <= 0){
					x[i].className = "";
				}
				// console.log(picId);
			};
		}
	</script>
</body>
</html>
