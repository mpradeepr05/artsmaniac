<script type="text/javascript">
function change() {
	var img = document.getElementsByTagName('img');
	img.src='http://artsmaniac.com/images/loader.gif'
	for (var i = 0; i<img.length;i++) {
		img[i].src='http://artsmaniac.com/images/loader.gif';
	}
}
</script>
